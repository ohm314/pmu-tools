<!-- <div class="container wrapper full-height"> -->

    <!-- upper workload input -->
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2" for="workload">Workload</label>

                <div class="col-md-10">
                    <input ng-model="frontend_state.workload" type="text" id="workload" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2" for="env">Environment Variables</label>

                <div class="col-md-10">
                    <input ng-model="frontend_state.env" type="text" id="env" class="form-control"> <br/>
                </div>
            </div>
        </form>
    </div>

    <!-- row for both left and right side, the main container actually -->
    <div class="row full-height">

        <!-- left side (list of events) -->
        <div class="col-md-4 half-height">
            <input class="form-control" ng-model="search_term">

            <div style="overflow: scroll; height: 85%;">
                <div ng-repeat="entry in emap | filter:search_term | orderBy:'sym'"
                        data-toggle="tooltip" data-placement="right" title="{{entry.desc}}">
                    <input type="checkbox" checklist-model="frontend_state.events" checklist-value="entry.sym"> {{ entry.sym }}
                </div>
            </div>

            <div style="overflow: scroll; height: 85%; background-colour: red;">
                <table class="table table-stripped table-hover">
                    <tr ng-repeat="benchmark in benchmarks_list">
                        <td>
                            <a ng-click="loadOldPlot(benchmark.uuid)" href="">
                                {{ benchmark.uuid | limitTo : 8}}
                            </a>
                        </td>
                        <td>
                            <a href="/api/v1/benchmark/{{ benchmark.uuid }}.perflog" download>
                                <span class="glyphicon glyphicon-download-alt"></span>
                            </a>
                        </td>
                        <td>
                            <a href="/api/v1/benchmark/{{ benchmark.uuid  }}.html" target="_blank">
                                <span class="glyphicon glyphicon-share-alt"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

        <!-- right side (2 rows) -->
        <div class="col-md-8">
            <div class="row">
                <form novalidate class="form-inline">
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="frontend_state.tool" uib-btn-radio="'stat'">stat</label>
                        <label class="btn btn-default" ng-model="frontend_state.tool" uib-btn-radio="'record'">record</label>
                    </div>


                    <div class="form-group" ng-show="frontend_state.tool === 'stat'">
                        <div class="input-group">
                            <label>
                                <input type="checkbox" ng-model="frontend_state.streaming" id="streaming"> Streaming
                            </label>
                        </div>

                        <div class="input-group">
                            <input type="text" class="form-control"
                                    placeholder="interval"
                                    ng-model="frontend_state.interval">
                            <span class="input-group-addon">[ms]</span>
                        </div>
                    </div>

                    <div class="form-group" ng-show="frontend_state.tool === 'record'">
                        <div class="input-group">
                            <input type="text" class="form-control"
                                    placeholder="interval"
                                    ng-model="frontend_state.interval">
                            <span class="input-group-addon">[ms]</span>
                        </div>
                    </div>

                    <label class="btn btn-primary" ng-click="run()">run perf</label>
                    <label class="btn btn-primary" ng-click="clearPlot()">clear</label>
                </form>
            </div>

            <div class="row" width="100%">
                <div id="plot_autoload_script" class="bk-root"></div>
            </div>
        </div>
    </div>
    <!-- </div> -->
